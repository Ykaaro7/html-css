<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/vlad-g.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="imagens/vlad-m.jpg" type="image/jpg">
        <img src="imagens/vlad-p.jpg" alt="vlad_lol flexível">

        <!-- OU AO CONTRÁRIO -->
         <!-- <source media="(max-width: 750px)" srcset="imagens/vlad-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/vlad-m.jpg" type="image/jpg">
        <img src="imagens/vlad-g.jpg" alt="vlad_lol flexível"> -->
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <p>Reproduzindo áudio de maneira simples:</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <!-- MP3, WAV, OGG = Formatos compatíveis -->

    <p>Reproduzindo áudio:</p>
    <audio preload="metadata " controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
